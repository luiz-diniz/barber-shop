<button type="button" class="btn mt-2 mb-2 my-dark my-btn-dark" (click)="this.showForm = !this.showForm">New Order</button>
<div class="card mb-3" *ngIf="this.showForm">
    <form #orderInfoForm="ngForm" (submit)="OnSubmit()" class="p-3">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="name">Customer CPF</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-describedby="basic-addon2"
                        name="cpf" 
                        [(ngModel)]="this.orderInfo.customerInfo.cpf" 
                        [ngClass]="{'is-invalid': CustomerCpf.errors && CustomerCpf.touched}"
                        required 
                        mask="000.000.000-00"
                        placeholder="000.000.000-00"
                        #CustomerCpf="ngModel">            
                        <div class="input-group-append">
                          <input class="btn my-dark my-btn-dark" type="button" value="Find" (click)="GetCustomer()">
                        </div>
                        <div class="invalid-feedback" [hidden]="!CustomerCpf.errors">
                            Digit a valid CPF. Ex.: 000.000.000-00
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="name">Customer Name</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="this.orderInfo.customerInfo.name" required readonly>
                </div>
            </div>
        </div>      
        <div class="form-group">
            <label for="addresss">Shop Address</label>
            <select name="addresss" class="form-control">
                <option *ngFor="let shop of addresses" value="{{shop.id}}">
                    {{shop.name}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="services">Services</label>
            <div class="form-check">
                <div class="content" *ngFor="let service of services">
                    <input class="form-check-input" type="checkbox" value="{{service.id}}" id="{{service.id}}" (change)="EditServiceList(service)">
                    <label class="form-check-label" for="{{service.id}}">
                      {{service.name}} - {{service.value | currency: "R$"}}
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Payment Method</label>
            <div class="form-check">
                <div class="content" *ngFor="let payment of payments">
                    <input class="form-check-input" type="checkbox" value="{{payment.id}}" id="{{payment.id}}" (change)="EditPaymentList(payment)">
                    <label class="form-check-label" for="{{payment.id}}">
                      {{payment.name}}
                    </label>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <p></p>
            <h2>Total:  {{SumTotal() | currency: "R$"}}</h2>
        </div>
        <button type="submit" [disabled]="!orderInfoForm.form.valid || ValidateForm()" class="btn my-dark my-btn-dark">Submit</button>
    </form>
</div>
